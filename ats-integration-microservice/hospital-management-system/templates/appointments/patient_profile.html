{% extends 'base.html' %}

{% block title %}Patient Profile - HMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Patient Profile</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="{{ form.date_of_birth.id_for_label }}" class="form-label">Date of Birth</label>
                                {{ form.date_of_birth }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.phone.id_for_label }}" class="form-label">Phone Number</label>
                                {{ form.phone }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="{{ form.emergency_contact.id_for_label }}" class="form-label">Emergency Contact</label>
                                {{ form.emergency_contact }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.medical_history.id_for_label }}" class="form-label">Medical History</label>
                                {{ form.medical_history }}
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                    <a href="{% url 'appointments:dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
