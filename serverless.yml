service: ats-integration-service

provider:
  name: aws
  runtime: python3.9
  region: us-east-1
  stage: dev
  environment:
    GREENHOUSE_API_KEY: ${env:GREENHOUSE_API_KEY}
    GREENHOUSE_BASE_URL: ${env:GREENHOUSE_BASE_URL, 'https://harvest.greenhouse.io'}
    API_KEY: ${env:API_KEY, 'demo-key-123'}
  httpApi:
    cors: true

functions:
  getJobs:
    handler: src/handlers/jobs.get_jobs
    events:
      - httpApi:
          path: /jobs
          method: get

  createCandidate:
    handler: src/handlers/candidates.create_candidate
    events:
      - httpApi:
          path: /candidates
          method: post

  getApplications:
    handler: src/handlers/applications.get_applications
    events:
      - httpApi:
          path: /applications
          method: get

plugins:
  - serverless-python-requirements
  - serverless-offline

custom:
  pythonRequirements:
    layer:
      name: ats-service-dependencies
      description: Dependencies for ATS service
      compatibleRuntimes:
        - python3.9
      compatibleArchitectures:
        - x86_64

package:
  individually: true
  patterns:
    - '!node_modules/**'
    - '!tests/**'
    - '!docs/**'
