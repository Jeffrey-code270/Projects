{% extends 'base.html' %}

{% block title %}Create Availability - HMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Create Availability Slot</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.date.id_for_label }}" class="form-label">Date</label>
                        {{ form.date }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.start_time.id_for_label }}" class="form-label">Start Time</label>
                        {{ form.start_time }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.end_time.id_for_label }}" class="form-label">End Time</label>
                        {{ form.end_time }}
                    </div>
                    <button type="submit" class="btn btn-success">Create Availability</button>
                    <a href="{% url 'appointments:dashboard' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
